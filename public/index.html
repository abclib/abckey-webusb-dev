<% const IS_DEV = process.env.NODE_ENV === 'development' ? true : false %>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="//cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue<%= IS_DEV ? '.' : '.min.' %>js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue-router@3.1.6/dist/vue-router.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue-i18n@8.16.0/dist/vue-i18n.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vuex@3.1.3/dist/vuex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>

<body>
  <div id="app"></div>
</body>

</html>
